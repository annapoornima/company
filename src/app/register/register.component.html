<div class="container-fluid " style="background-color: #3d4e5ed5;">
        <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-container">
                                <h1 style="text-align:center;color:rgb(27, 23, 23);">---------Register---------</h1>
                                <p style="text-align:center;">create an account.Its free and only takes a minute</p>

                                <div class="row">
                                        <div class="col-sm-6 form-group">
                                                <input type="text" placeholder="firstname" formControlName="firstname"
                                                        class="form-control">
                                        </div>
                                        <div *ngIf="registerForm.controls['firstname'].invalid && (registerForm.controls['firstname'].dirty || registerForm.controls['firstname'].touched)"
                                                class="alert alert-danger">
                                                <div *ngIf="registerForm.controls['firstname'].errors.required">
                                                        User Name is required.
                                                </div>
                                        </div>


                                        <div class="col-sm-6 form-group">
                                                <input type="text" placeholder="Lastname " formControlName="Lastname"
                                                        class="form-control">
                                        </div>
                                        <div *ngIf="registerForm.controls['Lastname'].invalid && (registerForm.controls['Lastname'].dirty || registerForm.controls['Lastname'].touched)"
                                                class="alert alert-danger">
                                                <div *ngIf="registerForm.controls['Lastname'].errors.required">
                                                        Last Name is required.
                                                </div>
                                        </div>

                                </div>

                                <div class="form-group">
                                        <input type="text" placeholder="Email" formControlName="Email"
                                                class="form-control">
                                </div>
                                <div *ngIf="registerForm.controls['Email'].invalid && (registerForm.controls['Email'].dirty || registerForm.controls['Email'].touched)"
                                        class="alert alert-danger">
                                        <div *ngIf="registerForm.controls['Email'].errors.required">
                                                Email is required.
                                        </div>
                                </div>


                                <div class="form-group">
                                        <input type="password" placeholder="Password" formControlName="Password"
                                                (change)="onPasswordChange()" class="form-control">
                                </div>
                                <div *ngIf="registerForm.controls['Password'].invalid && (registerForm.controls['Password'].dirty || registerForm.controls['Password'].touched)"
                                        class="alert alert-danger">
                                        <div *ngIf="registerForm.controls['Password'].errors.required">
                                                Password is required.
                                        </div>

                                </div>

                                <div class="form-group">
                                        <input type="password" placeholder="ConfirmPassword"
                                                formControlName="Confirm_Password" (change)="onPasswordChange()"
                                                class="form-control">
                                </div>
                                <div *ngIf="registerForm.controls['Confirm_Password'].invalid && (registerForm.controls['Confirm_Password'].dirty || registerForm.controls['Confirm_Password'].touched)"
                                        class="alert alert-danger">
                                        <div *ngIf="registerForm.controls['Confirm_Password'].errors.required">
                                                Password is required.
                                        </div>

                                </div>
                                <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox"> &nbsp; &nbsp; &nbsp; i accept
                                        the <a href="#"> Terms of use</a> and <a href="#"> Privacy Policy </a></label>
                                <button type="submit" [disabled]="!registerForm.valid"
                                        class="registerbtn">RegisterNow</button>
                        </form>
                </div>
        </div>
        <div class="col-md-3"></div>
        <div class="container signin">
                <p>Already have an account? <a routerLink="/Login">Sign in</a>.</p>
        </div>
</div>
